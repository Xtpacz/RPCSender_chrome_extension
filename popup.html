<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC Sender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>RPC Sender</h1>
    <form id="request-form">
      <label for="url">请求地址：</label>
      <input type="text" id="url" name="url" placeholder="https://api.example.com" required>
      <label for="method">请求方法：</label>
      <select id="method" name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
      <label for="body">请求体（可选）：</label>
      <textarea id="body" name="body" placeholder="JSON格式，仅POST/PUT/PATCH需要"></textarea>
      <button type="submit">发送请求</button>
    </form>
    <div id="result">
      <h2>响应结果 <button id="copy-response" type="button">复制</button></h2>
      <pre id="response"></pre>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
