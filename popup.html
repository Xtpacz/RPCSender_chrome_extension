<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC Sender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>RPC Sender</h1>
    <form id="request-form">
      <label for="url">Request URL:</label>
      <input type="text" id="url" name="url" placeholder="https://api.example.com" required>
      <label for="method">Request Method:</label>
      <select id="method" name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
      <label for="body">Request Body (optional):</label>
      <textarea id="body" name="body" placeholder="JSON format, only needed for POST/PUT/PATCH"></textarea>
      <button type="submit">Send Request</button>
    </form>
    <div id="result">
      <h2>Response <button id="copy-response" type="button">Copy</button></h2>
      <pre id="response"></pre>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
